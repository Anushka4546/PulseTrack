server.port=8081

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.data.mongodb.uri=mongodb://mongodb:27017/pulsetrack
spring.kafka.consumer.retry.backoff.ms=5000
spring.kafka.consumer.retries=5

spring.kafka.consumer.properties.enable.auto.commit=false
spring.kafka.listener.ack-mode=record
spring.kafka.listener.type=single
spring.kafka.listener.dead-letter-topic-pattern=patient-vitals.DLT
spring.kafka.listener.missing-topics-fatal=false